<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Curso</title>
    <style>
        /* Estilos CSS aquí */
    </style>
</head>
<body>
    <h1>Editar Curso</h1>
    <form id="formulario-edicion">
        <input type="hidden" id="codigo" name="codigo" value="{{ curso.codigo }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ curso.nombre }}" required><br>
        <label for="creditos">Créditos:</label>
        <input type="number" id="creditos" name="creditos" value="{{ curso.creditos }}" required><br>
        <button type="submit">Actualizar Curso</button>
    </form>

    <div id="mensaje" class="container"></div>

    <script>
        document.getElementById('formulario-edicion').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que se envíe el formulario automáticamente

            // Obtener los datos del formulario
            let codigo = document.getElementById('codigo').value;
            let nombre = document.getElementById('nombre').value;
            let creditos = document.getElementById('creditos').value;

            // Crear objeto de datos a enviar al servidor
            let datos = {
                nombre: nombre,
                creditos: creditos
            };

            // Enviar la solicitud PUT al servidor
            fetch(`/cursos/${codigo}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar mensaje del servidor
                document.getElementById('mensaje').textContent = data.mensaje;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
