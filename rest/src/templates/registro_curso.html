<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Curso</title>
    <style>
        /* Estilos CSS aquí */
    </style>
</head>
<body>
    <h1>Registrar Nuevo Curso</h1>
    <form id="formulario-curso">
        <label for="codigo">Código:</label>
        <input type="number" id="codigo" name="codigo" required><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="creditos">Créditos:</label>
        <input type="number" id="creditos" name="creditos" required><br>
        <button type="submit">Registrar Curso</button>
    </form>

    <div id="mensaje" class="container"></div>

    <script>
        document.getElementById('formulario-curso').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que se envíe el formulario automáticamente

            // Obtener los datos del formulario
            let codigo = document.getElementById('codigo').value;
            let nombre = document.getElementById('nombre').value;
            let creditos = document.getElementById('creditos').value;

            // Crear objeto de datos a enviar al servidor
            let datos = {
                codigo: codigo,
                nombre: nombre,
                creditos: creditos
            };

            // Enviar la solicitud POST al servidor
            fetch('/cursos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar mensaje del servidor
                document.getElementById('mensaje').textContent = data.mensaje;
                // Limpiar el formulario si el registro fue exitoso
                if (data.exito) {
                    document.getElementById('formulario-curso').reset();
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
